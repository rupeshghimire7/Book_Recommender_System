<html>
    <head>
        <meta charset="utf-8">
        <title>Book Recommender System</title>
        <script src="https://cdn.tailwindcss.com"></script>

    </head>
    
    <body class='bg-slate-900 py-10'>
     
        
        <header class="bg-green-600 m-auto flex items-center py-2">
            <div class='container p-2 mx-auto'>
                <div
                  class=" flex justify-between w-full items-center"
                >
                  <a href="/" class="text-white hover:border-gray-200 border-b-2 border-transparent duration-300">Home </a>
                  <form
                    action="/recommender" method="POST"
                    class="items-center flex  my-auto"
      
                  >
                    <input
                      name="input_book_name"
                      type="search"
                      class="placeholder:text-white outline-none border-2 border-blue-700 bg-transparent text-white p-1 m-auto"
                      placeholder="Search"
                      aria-label="Search"
                    />
                
                    <button type='submit' class='border-2 border-blue-700 h-full bg-blue-700 p-1'>
                      <svg
                        width="24px"
                        height="24px"
                        viewBox="0 0 24 24"
                        fill="none"
                        xmlns="http://www.w3.org/2000/svg"
                      >
                        <path
                          fill-rule="evenodd"
                          clip-rule="evenodd"
                          d="M15 10.5C15 12.9853 12.9853 15 10.5 15C8.01472 15 6 12.9853 6 10.5C6 8.01472 8.01472 6 10.5 6C12.9853 6 15 8.01472 15 10.5ZM14.1793 15.2399C13.1632 16.0297 11.8865 16.5 10.5 16.5C7.18629 16.5 4.5 13.8137 4.5 10.5C4.5 7.18629 7.18629 4.5 10.5 4.5C13.8137 4.5 16.5 7.18629 16.5 10.5C16.5 11.8865 16.0297 13.1632 15.2399 14.1792L20.0304 18.9697L18.9697 20.0303L14.1793 15.2399Z"
                          fill="#ffffff"
                        /></svg
                    ></button>
                  </form>
                </div>
            </div>
          </header>
        
        <main class='container mx-auto p-2'>
            {% if result_books %}
            <h1 class='text-2xl font-bold text-white my-4'>Best Result for your search</h1>
            <div class='w-48 m-2 mx-auto rounded-md hover:shadow-2xl duration-300'>
                <div class='flex items-center justify-center'><img src="{{result_books[0][2]}}"/></div>
                <div class='p-2'>
                    <p class="text-gray-100">{{result_books[0][0]}}</p>
                    <p class="text-red-500">{{result_books[0][1]}}</p>
                </div>
            </div>
            <h1 class='text-2xl font-bold text-white my-4'> If you like it, Recommended For You</h1>
            <div class='grid grid-cols-2 md:grid-cols-4 lg:grid-cols-5 gap-4'>
                {% for i in result_books|exclude_first %}
                <div class='w-48 m-2 mx-auto rounded-md hover:shadow-2xl duration-300'>
                    <div class='flex items-center justify-center'><img src="{{i[2]}}"/></div>
                    <div class='p-2'>
                        <p class="text-gray-100">{{i[0]}}</p>
                        <p class="text-red-500">{{i[1]}}</p>
                    </div>
                </div>
                {% endfor %}
            </div>
            {% endif %}
        </main>
    </body>

</html>
